---
# AKS Configuration
aks_resource_group: "rg-awx"  # Update this to match your resource group
aks_cluster_name: "awx-aks-cluster"  # Update this to match your AKS cluster name

# Kubernetes Configuration
awx_namespace: "awx"
kubeconfig_path: "{{ ansible_env.HOME }}/.kube/config"

# PostgreSQL Configuration (from Terraform outputs)
postgresql_host: "awx-postgresql-server.postgres.database.azure.com"  # Update from terraform output
postgresql_port: 5432
postgresql_database: "awx"
postgresql_username: "awxadmin"
postgresql_password: "YourSecurePassword123!"  # Update from terraform output
postgresql_sslmode: "require"

# AWX Instance Configuration
awx_instance_name: "awx"
awx_admin_user: "admin"
awx_admin_password: "awx_admin_password_123"
awx_version: "22.7.0"
awx_operator_version: "2.7.0"

# High Availability Configuration
awx_web_replicas: 2
awx_task_replicas: 2

# Resource Configuration
awx_web_memory_request: "1Gi"
awx_web_memory_limit: "2Gi"
awx_web_cpu_request: "500m"
awx_web_cpu_limit: "1000m"

awx_task_memory_request: "2Gi"
awx_task_memory_limit: "4Gi"
awx_task_cpu_request: "1000m"
awx_task_cpu_limit: "2000m"

# Storage Configuration
awx_storage_class: "default"
awx_projects_storage_size: "10Gi"

# Exposure Configuration
awx_expose_type: "loadbalancer"  # Options: loadbalancer, ingress, none
awx_hostname: "awx.example.com"  # Required if awx_expose_type is 'ingress'
awx_ingress_class: "nginx"       # Required if awx_expose_type is 'ingress'
